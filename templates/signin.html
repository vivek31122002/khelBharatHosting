{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khel Bharat | Login</title>
    <link rel="stylesheet" href="{% static 'css/login_reg.css' %}" />
  </head>
  <body>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="login-box">
        <div class="login-header">
          <header>Login</header>
          {% if error %}
          <p>{{error}}</p>
          {% endif %}
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            autocomplete="off"
            name="username"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            autocomplete="off"
            name="password"
            required
          />
        </div>
        <!-- <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </section>
          <section>
            <a href="#">Forgot password</a>
          </section>
        </div> -->
        <div class="input-submit">
          <button class="submit-btn" id="submit"></button>
          <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
          <p>Don't have account? <a href="/signup">Sign Up</a></p>
        </div>
      </div>
    </form>
  </body>
</html>
