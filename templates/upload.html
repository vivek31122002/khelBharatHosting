<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    {%load static%}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* {% comment %} body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      } {% endcomment %} */

      form {
        border: 1px solid;
        border-radius: 20px;
        margin-top: 20vh;
        margin-left: 33vw;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* {% comment %} display: flex; {% endcomment %} */
        align-items: center;
        justify-content: center;
        flex-direction: column;
        align-items: center;

      }

      label {
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #333;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      video {
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .message {
        margin-top: 10px;
        font-size: 1em;
        color: green;
      }

      .error {
        color: red;
        margin-top: 10px;
        font-size: 1em;
      }

      .wrapper {
        display: flex;
      }
      .videoheading{
        background: black;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 700;
        height: 25vh;
        font-size: 30px;
        padding: 1rem;
      }
      .videoheading h1{
        padding-left: 31vw;
        padding-bottom: 5px;
      }
      .videoheading h2{
        padding-left: 33vw;
        padding-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="videoheading">
      <h1>Create Content</h1>
      <h2>Help Others Learn üë®üèª‚Äçüíª</h2>
    </div>
    <div class="wrapper">
      <form
        action="{% url 'upload_video' %}"
        method="post"
        enctype="multipart/form-data"
        id="videoForm">
        {% csrf_token %} {{ form.as_p }}
        <video src="" controls id="videoEle"></video>
        <button type="submit">Upload video</button>
      </form>

      {% if success is not None %}
      <div class="message {% if not success %}error{% endif %}">
        {% if success %} Video uploaded successfully! {% else %} There was an
        error uploading the video. Please try again. {% endif %}
      </div>
      {% endif %}
    </div>

    <script>
      const videoForm = document.getElementById("videoForm");
      const videoInput = document.getElementById("id_video");
      const videoEle = document.getElementById("videoEle");
      const messageDiv = document.querySelector(".message");

      videoEle.style.display = "none";

      videoForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(videoForm);

        const csrfToken = document.querySelector(
          'input[name="csrfmiddlewaretoken"]'
        ).value;

        fetch(videoForm.action, {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
          },
          body: formData,
        })
          .then((response) => response.text())
          .then((html) => {
            document.documentElement.innerHTML = html;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      videoInput.addEventListener("change", (e) => {
        if (e.target.files && e.target.files[0]) {
          const file = e.target.files[0];
          const url = URL.createObjectURL(file);
          videoEle.src = url;
          videoEle.controls = true;
          videoEle.width = 300;
          videoEle.load();
          videoEle.style.display = "inline";
        }
      });
    </script>
  </body>
</html>
