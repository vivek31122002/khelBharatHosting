<!DOCTYPE html>
<html>
<head>
    <title>SOS Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-right: 25px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send SOS</h1>
        <form id="sosForm" method="post" action="/sos">
            {% csrf_token %}
            <label for="phone">Your Phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
            
            <label for="message">SOS Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your SOS message here..." required></textarea><br><br>
            
            <input type="submit" value="Send SOS">
        </form>        
    </div>
</body>
</html>
